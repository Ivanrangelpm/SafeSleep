    <div class = "caixa">
    <h1 class="h1">CADASTRO (Médico Resposavel):</h1><br><br>
    <span class="span">Nome Completo:    </span><input type="text" id="input_nome">
    <span class="span">CPF:    </span><input type="text" id="input_cpf"><br><br>
    <span class="span">Licença Médica:    </span><input type="text" id="input_licenca">
    <span class="span">Telefone:     </span><input type="text" id="input_telefone"><br><br>
    <span class="span">Senha:      </span><input type="text" id="input_senha">
    <span class="span">Confirme sua senha:    </span><input type="text" id="input_conf_senha"><br><br>
    <span id="span2">(A senha deve possuir pelo menos 8 caracteres e um caracter especial)</span>
    <button class="botao" onclick="cadastrar()">CADASTRAR</button><br>
    <div class= "mensagem" id="div_mensagem_cadastro"></div>
</div>

<script>
    function cadastrar(){
      var telefone = input_telefone.value
      var cpf = input_cpf.value
      var licenca = input_licenca.value
      var parametro_senha = input_senha.value
      var senha = input_conf_senha.value
      var tamanho_senha = senha.length
      var index = senha.indexOf("!") >= 0 || senha.indexOf("@") >= 0 ||senha.indexOf("#") >= 0 ||senha.indexOf("$") >= 0 ||senha.indexOf("%") >= 0 ||senha.indexOf("&") >= 0 ||senha.indexOf("/") >= 0 ||senha.indexOf("*") >= 0 
      if (index == false){
       div_mensagem_cadastro.innerHTML = `Senhas não contém <br> caracteres especiais.`
       }
      if (parametro_senha != senha) {
       div_mensagem_cadastro.innerHTML = `Senhas não são iguais.` 
       }
      if (tamanho_senha < 8){
        div_mensagem_cadastro.innerHTML = `Senha curta demais.`
      }
       if (index == true && parametro_senha == senha && tamanho_senha >= 8) {
        div_mensagem_cadastro.innerHTML = `Médico Cadastrado.`
       }
    }
</script>
